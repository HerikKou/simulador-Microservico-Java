name: Build & Deploy Java Puro

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixar o código do repositório
      - name: Checkout código
        uses: actions/checkout@v3

      # 2️⃣ Configurar JDK 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'   # Distribuição default é Temurin

      # 3️⃣ Compilar todos os arquivos .java
      - name: Compilar código Java
        run: javac -d build $(find . -name "*.java")
        # -d build → coloca os .class na pasta build
        # find ... → pega todos os arquivos .java do projeto

      # 4️⃣ Gerar JAR do projeto
      - name: Criar JAR
        run: jar cfe MeuProjeto.jar Main -C build .
        # cfe → cria JAR executável com classe Main como entry point
        # -C build . → pega todos os .class da pasta build

      # 5️⃣ Salvar o JAR como artefato
      - name: Upload artefato
        uses: actions/upload-artifact@v3
        with:
          name: pacote-jar
          path: MeuProjeto.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Baixar artefato do build
      - name: Baixar artefato
        uses: actions/download-artifact@v3
        with:
          name: pacote-jar

      # 2️⃣ Fazer deploy no servidor remoto via SSH
      - name: Deploy em servidor
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p ~/app
            mv pacote-jar/*.jar ~/app/app.jar
            nohup java -jar ~/app/app.jar > app.log 2>&1 &
