name: CI/CD
on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Compilar arquivos
        run: javac -d build $(find src -name "*.java")

      - name: criar arquivo jar
        run: jar cfe build/app.jar com.exemplo.Main -C build .


      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: build/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: app-jar

      - name: deploy
        uses : appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_HOST }}
          key: mkdir -p ~/app && mv app-jar/app.jar ~/app/app.jar && nohup java -jar ~/app/app.jar > ~/app/log.txt 2>&1 & 
          port: ${{ secrets.SERVER_PORT }}
          script: |
            mkdir -p ~/app && mv app-jar/app.jar ~/app/app.jar && nohup java -jar ~/app/app.jar > ~/app/log.txt 2>&1 &
